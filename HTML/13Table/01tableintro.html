<html lang="en">

</head>
<body>
    <h1>Table in HTML</h1>
    <hr>

    <!-- table = Table tag is used to make table in html 
    tr = Table Row
    thead = Head section of Table it contain table heading (th)
    th = Table Heading
    tbody = Body section of Table it contain table data 
    td = Table Data -->

    <table border="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Course</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Divyesh</td>
                <td>Frontend</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Piyush</td>
                <td>Frontend</td>
                <td>2134567890</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Viren</td>
                <td>Frontend</td>
                <td>3214567890</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Roshan</td>
                <td>Frontend</td>
                <td>4321567890</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
