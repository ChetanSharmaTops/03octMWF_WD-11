<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="uname" id="uname" onfocus="user(this)"><span id="error1"></span><br><br>
    <input type="password" name="upass" id="upass" onfocus="pass(this)"><span id="error2"></span><br><br>
    <input type="email" name="uemail" id="uemail" onfocus="email(this)"><span id="error3"></span><br><br>
    <input type="tel" name="umobile" id="umobile" onfocus="mobile(this)"><span id="error4"></span><br><br>
</body>
</html>
    <script>
        function user(e){
            document.getElementById("uname").style.background = "khaki";
    }
    function pass(e){
        document.getElementById("upass").style.background = "teal";
    }
    function email(e){
            document.getElementById("uemail").style.background = "orange";
    }
    function mobile(e){
               document.getElementById("umobile").style.background = "brown";
        }
        
    </script>
