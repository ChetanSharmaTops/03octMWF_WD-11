<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2::before {
            content: "~";
        }

        h2::after {
            content: "!";
        }
        p::first-letter{
            font-size: 50px;
        }
        p::first-line{
            color: blueviolet;
        }
        p::selection{
            background-color: orange;
        }
        input::placeholder{
            background-color: teal;
            color: khaki;
        }

    </style>
</head>

<body>
    <h2>Tops Technologies</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam nostrum maiores, mollitia libero laudantium

</html>
